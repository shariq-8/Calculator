<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="cal_style.css" />
</head>

<body>

  <div class="calculator">
    <input type="text" class="display" id="display" placeholder="0" />

    <div class="buttons">
      <button data-func="clear">AC</button>
      <button data-func="delete">⌫</button>
      <button data-value="%">%</button>
      <button data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="-">−</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-func="calculate" class="equal">=</button>
      <button data-value="**">xʸ</button>

      <button data-func="sin">sin</button>
      <button data-func="cos">cos</button>
      <button data-func="tan">tan</button>
      <button data-func="log">log</button>
      <button data-func="sqrt">√</button>
      <button data-func="pi">π</button>
      <button data-func="e">e</button>
    </div>
  </div>

  <script src="cal_script.js"></script>
</body>

</html>
